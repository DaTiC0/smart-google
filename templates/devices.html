<html>
    <head>
        {% if title %}
        <title>{{ title }} - List</title>
        {% else %}
        <title>Welcome to Devices</title>
        {% endif %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Hi, David!</h1>
        <table border = "1">
            <caption>Device List</caption>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Type</th>
              <th>Status</th>
            </tr>         
        {% for device in devices %}
        <tr>
            <td>{{ device.name.name }}</td>
            <td>{{ device.id }}</td>
            <td>{{ device.type }}</td>
            <td>Unknown</td>
          </tr>
        {% endfor %}
    </table>
    </body>
</html>
